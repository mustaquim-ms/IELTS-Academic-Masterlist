<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | IELTS AI Academy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">

    <div class="auth-container fade-in">
        <div class="auth-card">
            <h2>Create Account ðŸš€</h2>
            <p class="auth-subtitle">Join us and start learning smarter</p>

            <form action="dashboard.html" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn-primary full-width">Sign Up</button>
            </form>

            <div class="divider"><span>or</span></div>

            <div class="social-login">
                <button class="btn-social google"><img src="assets/icons/google.svg" alt=""> Sign up with
                    Google</button>
                <button class="btn-social facebook"><img src="assets/icons/facebook.svg" alt=""> Sign up with
                    Facebook</button>
            </div>

            <p class="auth-alt">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>

</body>

</html>
