<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration | IELTS AI Academy</title>
    <link rel="stylesheet" href="./assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cont">
        <!-- Sign In -->
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email" required>
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" required>
            </label>
            <button class="submit" type="button">Sign In</button>

            <p class="forgot-pass">Forgot Password?</p>

            <div class="social-media">
                <ul>
                    <li><img src="assets/icons/facebook.svg" alt="Facebook"></li>
                    <li><img src="assets/icons/google.svg" alt="Google"></li>
                    <li><img src="assets/icons/linkedin.svg" alt="LinkedIn"></li>
                </ul>
            </div>
        </div>

        <!-- Sliding Panel -->
        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h1>New here?</h1>
                    <p>Sign up and discover smarter IELTS prep with AI</p>
                </div>
                <div class="img-text m-in">
                    <h1>One of us?</h1>
                    <p>Just sign in to continue your journey</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>

            <!-- Sign Up -->
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                    <span>Name</span>
                    <input type="text" required>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" required>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" required>
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password" required>
                </label>
                <button type="button" class="submit">Sign Up Now</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/auth.js"></script>
</body>

</html>
